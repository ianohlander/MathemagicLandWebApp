<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathemagic Land Map</title>

    <style>
        html, body, #viewDiv {
          padding: 0;
          margin: 0;
          height: 100%;
          width: 100%;
        }
      </style>
      <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css">
      <script src="https://js.arcgis.com/4.29/"></script>
    
      <script>
        require([
          "esri/config",
          "esri/Map",
          "esri/views/MapView",
      
          "esri/layers/FeatureLayer"
      
        ], function(esriConfig, Map, MapView, FeatureLayer) {
      
        //esriConfig.apiKey = "YOUR_API_KEY";
      
        const map = new Map({
          basemap: "arcgis/topographic"
        });
      
        const view = new MapView({
          container: "viewDiv",
          map: map,
          center: [ -112.032377, 33.436172],
          zoom: 13
        });
      
      //Trailheads feature layer (points)
        const trailheadsLayer = new FeatureLayer({
          url: "https://services8.arcgis.com/bakuPBfBg2h4o61q/ArcGIS/rest/services/Mathemagic_Land/FeatureServer/0"
        });
      
        map.add(trailheadsLayer);
      
      //Trails feature layer (lines)
        const trailsLayer = new FeatureLayer({
          url: "https://services8.arcgis.com/bakuPBfBg2h4o61q/ArcGIS/rest/services/Mathemagic_Land/FeatureServer/1"
        });
      
        map.add(trailsLayer, 0);
      
      // Parks and open spaces (polygons)
        const parksLayer = new FeatureLayer({
          url: "https://services3.arcgis.com/GVgbJbqm8hXASVYi/arcgis/rest/services/Parks_and_Open_Space/FeatureServer/0"
        });
      
        //map.add(parksLayer, 0);
      
        });
      </script>
</head>
<body>
    <div id="viewDiv"></div>
</body>
</html>
